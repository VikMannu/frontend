<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Popup personalizado</title>
    <style>
        /* Estilo para la capa de fondo */
        .fondo-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            display: none;
        }

        /* Estilo para la capa del popup */
        .capa-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background-color: white;
            border: 1px solid black;
            padding: 20px;
        }

        /* Estilo para el botón de cerrar */
        .boton-cerrar {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="abrir-popup">Abrir popup</button>

    <div class="fondo-popup" id="fondo-popup">
        <div class="capa-popup">
            <h2>Este es un popup personalizado</h2>
            <p>Aquí puedes agregar el contenido que desees</p>
            <button class="boton-cerrar" id="cerrar-popup">Cerrar</button>
        </div>
    </div>

    <script>
        const botonAbrir = document.querySelector('#abrir-popup');
        const botonCerrar = document.querySelector('#cerrar-popup');
        const fondoPopup = document.querySelector('#fondo-popup');

        function abrirPopup() {
            fondoPopup.style.display = 'block';
        }

        function cerrarPopup() {
            fondoPopup.style.display = 'none';
        }

        botonAbrir.addEventListener('click', abrirPopup);
        botonCerrar.addEventListener('click', cerrarPopup);
    </script>
</body>

</html>
